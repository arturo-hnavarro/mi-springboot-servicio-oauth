#archivo para configurar variables relacionadas con spring cloud config.
#siempre debe guardarse con el nombre bootstrap.properties

spring.application.name=servicio-items
spring.profiles.active=dev
spring.cloud.config.uri=http://localhost:8888

#endpoint para actualizar componentes de resfreshscopre
